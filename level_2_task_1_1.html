<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">Bulma (Level_2 practical_1)</p>
              </header>

              <div class="card-image">
                <figure class="image is-fullwidth">
                  <img src="https://cdn.pixabay.com/photo/2023/01/10/08/23/cosmos-7709242_1280.jpg" alt="A beautiful cosmos">
                </figure>
              </div>

              <div class="card-content has-text-centered">
                <p class="title">“Be positive. Hard work is the key to success!!”</p>
                <p class="subtitle">Prakruti Panchal</p>
              </div>

              <footer class="card-footer">
                <p class="card-footer-item">
                  <span>View on <a href="https://www.collegesearch.in/articles/5-reasons-why-hard-work-is-the-key-to-success">Google</a></span>
                </p>
                <p class="card-footer-item">
                  <span>Share on <a href="#">Facebook</a></span>
                </p>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
