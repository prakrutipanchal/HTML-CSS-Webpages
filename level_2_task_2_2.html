<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Responsive Design</title>
  
      <style>
          * {
              margin: 0%;
          }
  
          body {
              background-image: url(../images/rainbow_waves_2006.jpg);
              background-size: cover;
              background-repeat: no-repeat;
          }
  
          .navbar {
              display: flex;
              padding: 20px;
              align-items: center;
              justify-content: space-between;
              box-shadow: 0px 2px 10px rgba(23, 22, 22, 0.2);
          }
  
          .logo {
              font-size: 30px;
              font-weight: bold;
              justify-content: center;
              align-items: center;
          }

          .heading {
            display: flex;
            margin-top: 80px;
            font-size: 50px;
            text-align: center;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, yellow, orange, red);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 2s infinite linear;
            }
  
          .link {
              margin: 20px;
              text-decoration: none;
              font-size: 20px;
              color: black;
          }

          .link:hover{
            color: darkgray;
            transition: color 0.5s;
          }
  
          .hamburger {
              display: none;
              cursor: pointer;
          }
  
          .hamburger span {
              display: block;
              width: 25px;
              height: 3px;
              margin: 5px 0;
              background-color: #333;
          }
  
          @media (max-width: 768px) {
              .hamburger {
                  display: block;
              }
  
              .navbar-buttons {
                  display: none;
                  position: absolute;
                  top: 11%; 
                  left: 81%; 
                  width: auto;
                  background-color: #f2eeee;
                  padding: 10px;
                  text-align: center;
                  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                  border-radius: 15px;
              }
  
              .navbar-buttons.active {
                  display: block;
              }
  
              .link {
                  color: black;
                  display: block;
                  padding: 15px 10px;
                  margin: 0; 
              }
  
              .link:hover {
                background-color: rgb(54, 161, 238);
                border-radius: 10px;
                transition: background-color 0.6s, color 0.6s;
                color: white;
            }
          }
      </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <label style="font-size: 30px;">Cognifyz</label>
      </div>  
      <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
      </div>    
      <div class="navbar-buttons">
        <a class="link" href="#Home">Home</a>
        <a class="link" href="#About">About</a>
        <a class="link" href="#Contact us">Contact us</a>
      </div>
  </nav>

  <h1 class="heading">Minimize screen size to see humburger Effect!!</h1>
  
  <script>
      const hamburger = document.querySelector('.hamburger');
      const navbarButtons = document.querySelector('.navbar-buttons');
  
      hamburger.addEventListener('click', () => {
          navbarButtons.classList.toggle('active');
      });
  </script>
  
  </body>
  </html>
